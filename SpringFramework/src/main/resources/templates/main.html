<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        .row.content {
            height: 500px
        }

        footer {
            background-color: red;
            color: white;
            padding: 10px;
        }

        @media screen and (max-width: 800px) {
            .row.content {
                height: auto;
            }
        }
    </style>
    <title>Заглавная страница блога</title>
</head>
<body>


<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/blog">Articles</a></li>
                <li><a href="/blog/editor">Add your</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/blog/login"><span class="glyphicon glyphicon-log-in"></span> login </a></li>
            </ul>
        </div>
    </div>
</nav>
<br/>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 text-left">
            <div>
                <div class="well">
                    <div class="panel-body">
                        <h1>Welcome </h1>
                        <p>
                            This site is a demo version of the  <b>framework's Spring</b><br/>
                        </p>
                    </div>
                </div>
            </div>

            <div th:each="article : ${articles}">
                <h3 th:text="${article.title}"/>
                <p th:text="${article.content}"/>
                <a th:href="@{/blog/editor/delete/} + ${article.id}">
                    <img border="0" src="img/remove-icon.png" width="30" height="30"/>
                </a>
                <hr/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
